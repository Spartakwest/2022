<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project</title>
  </head>

  <body>
    <div class="div1">
      <h1 id="header">Угадай число</h1>
      <input type="text" id="inp" placeholder="Введіть число від 1 до 100" />
      <div class="buttons">
        <input type="button" value="1" id="btn-1" class="btn" />
        <input type="button" value="2" id="btn-2" class="btn" />
        <input type="button" value="3" id="btn-3" class="btn" />
        <input type="button" value="4" id="btn-4" class="btn" />
        <input type="button" value="5" id="btn-5" class="btn" />
        <input type="button" value="6" id="btn-6" class="btn" />
        <input type="button" value="7" id="btn-7" class="btn" />
        <input type="button" value="8" id="btn-8" class="btn" />
        <input type="button" value="9" id="btn-9" class="btn" />
        <input type="button" value="0" id="btn-0" class="btn" />
        <input type="button" value="перевірити" id="btn-check" class="btn" />
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
