<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scale=0"
    />
    <title>project</title>
  </head>

  <body>
    <div class="calculator">
      <div class="display">
        <span class="display-digit">0</span>
      </div>
      <div class="buttons">
        <div class="buttons-block1">
          <div class="buttons-gray">
            <button class="btn btn--gray" id="ac">AC</button>
            <button class="btn btn--gray" id="change">+/-</button>
            <button class="btn btn--gray" id="interest">%</button>
          </div>
          <div class="buttons-numbers">
            <button class="btn btn--number">7</button>
            <button class="btn btn--number">8</button>
            <button class="btn btn--number">9</button>
            <button class="btn btn--number">4</button>
            <button class="btn btn--number">5</button>
            <button class="btn btn--number">6</button>
            <button class="btn btn--number">1</button>
            <button class="btn btn--number">2</button>
            <button class="btn btn--number">3</button>
          </div>
          <div class="buttons-footer">
            <button class="btn btn--number btn--zero">0</button>
            <button class="btn" id="coma">,</button>
          </div>
        </div>
        <div class="buttons-block2">
          <button class="btn btn--orange" data-sign="/">/</button>
          <button class="btn btn--orange" data-sign="*">x</button>
          <button class="btn btn--orange" data-sign="-">-</button>
          <button class="btn btn--orange" data-sign="+">+</button>
          <button class="btn btn--orange1" id="dor" data-sign="=">=</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
